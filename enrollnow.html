<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Panel - PlanetPledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcQQdL9vC2NED2rQmIbZIVOGF61kUJqEQ2OGnZUnBaaf8tqaaRmJQ5u2A/8n7gJN5iIc6MdPOBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/enrollment.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body class="bg-gray-100 text-gray-800">


    <div id="header-placeholder"></div>
    <section class="p-6 flex justify-center items-center min-h-screen">
        <div class="form-container w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Job Enrollment</h1>
            <form id="job-enrollment-form" onsubmit="sendEmail(); reset(); return false;">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium"><b>*Name</b></label>
                    <input type="text" id="name" class="w-full p-2 rounded input-field" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium"><b>*Email</b></label>
                    <input type="email" id="email" class="w-full p-2 rounded input-field" required>
                </div>

                <div class="mb-4">
                    <label for="job" class="block text-sm font-medium"><b>*Job Position</b></label>
                    <input type="text" id="job" class="w-full p-2 rounded input-field" required>
                </div>

                <div class="mb-4">
                    <label for="msgContent" class="block text-sm font-medium"><b>*Why are you passionate about climate change?</b></label>
                    <textarea id="msgContent" rows="4" class="w-full p-2 rounded input-field"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="submit-button px-4 py-2 rounded text-lg font-bold hover:bg-green-600">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-green-800 p-4 text-center mt-auto">
        <b><p>&copy;  2024 Planet Pledge. All rights reserved.</p></b>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="js/databasehandle.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

</body>
</html>
