<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - PlanetPledge</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!--Font Awesome Version 6.6.0-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        .profile-pic {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .edit-button {
            transition: background-color 0.3s;
        }
        .edit-button:hover {
            background-color: #22c55e;
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
  
        .shimmer {
            background: linear-gradient(to right, #f0f0f0 20%, #e0e0e0 50%, #f0f0f0 80%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-green-800 text-white p-4 shadow-lg">
        <div class="flex justify-between items-center">
            <a href="index.html">
                <img src="img/planetpledgeclean.png" alt="Planet Pledge Logo" class="h-10">
            </a>
            <h1 class="text-xl font-bold">My Account</h1>
            <nav>
                <a href="loghome.html" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Home</a>
                <a href="aqi.html" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Air Quality Index</a>
                <a href="donation.html" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Donate Now</a>
                <a href="logout.html" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Profile Section -->
    <section class="container mx-auto p-6 mt-6 bg-white shadow-md rounded-lg" id="profile-section">
        <div class="profile-header text-center">
            <div class="profile-pic">
                <img src="img/default-profile-picture-url.png" alt="Profile Picture" draggable="false">
            </div>
            <div class="profile-info">
                <h2 id="username" class="text-3xl font-bold mb-2 shimmer h-6 w-32"> </h2>
                <p id="email" class="text-gray-600 shimmer h-4 w-48"> </p><br>
            </div>
        </div>
    </section>

    <!-- Account Info -->
    <section class="container mx-auto p-6 mt-6 bg-white shadow-md rounded-lg" id="account-info-section">
        <h3 class="text-2xl font-bold mb-4">Account Information</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="border p-4 rounded-lg">
                <h4 class="font-bold mb-2">Account Type</h4>
                <p id="account-type" class="shimmer h-4 w-24"> </p>
            </div>
            <div class="border p-4 rounded-lg">
                <h4 class="font-bold mb-2">Member Since</h4>
                <p id="member-since" class="shimmer h-4 w-24"> </p>
            </div>
            <div class="border p-4 rounded-lg">
                <h4 class="font-bold mb-2">Total Donations</h4>
                <p id="total-donations" class="shimmer h-4 w-24"> </p>
            </div>  
            <div class="border p-4 rounded-lg">
                <h4 class="font-bold mb-2">Job Applications</h4>
                <p id="job-applications" class="shimmer h-4 w-24"> </p>
            </div>
            <button onclick="showDeletePopup()" class="w-full border border-red-500 text-red-700 py-2 text-center hover:bg-red-600 hover:text-white transition-colors">
                <i class="fa-solid fa-trash"></i> Delete Account
            </button>     
        </div><br>
        <!--Confirmation popup mawaaaaa....-->
        <div id="deletePopup" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
                <h2 class="text-lg font-semibold mb-4">Are you sure you want to delete your account?</h2>
                <p class="text-gray-700 mb-6">This action cannot be undone.</p>
                <div class="flex justify-around">
                    <button id="confirmDelete" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">Yes, Delete</button>
                    <button id="cancelDelete" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">Cancel</button>
                </div>
            </div>
        </div>   
    </section>

    <!-- Footer -->
    <footer class="bg-green-800 p-4 text-center mt-12">
        <b><p>&copy; 2024 Planet Pledge. All rights reserved.</p></b>
    </footer>
    <script src="js/detailsfetch.js"></script>
    <script>
        const maintenanceMode = false;
    
        if (maintenanceMode) {
            window.location.href = 'maintenance.html';
        }
    </script>
</body>
</html>
